<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        // Log message to the console when the image loads
        window.onload = function() {
            console.log("Image has been loaded successfully!");
        };
    </script>
</head>
<body>
    <img src="https://i.ibb.co/sCSV44Q/4.png" alt="Image">
</body>
</html>
