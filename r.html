<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirectingâ€¦</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      animation: breathing 1.5s infinite;
    }
    @keyframes breathing {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="loading-text">Preparing the link...</div>

  <script>
    const endpoint = "https://sheetdb.io/api/v1/u38a3fdoka1qp";

    // Fetch data from the API and handle redirection
    async function fetchDataAndRedirect() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        // Extract the "Value" column from the data
        if (data && data.length > 0) {
          const keyword = encodeURIComponent(data[0].Value || ""); // Use "Value" column
          if (keyword) {
            // Redirect to YouTube
            window.location.href = `https://www.youtube.com/results?search_query=${keyword}`;

            // Slight delay before replacing with Google search
            setTimeout(() => {
              window.location.replace(`https://www.google.com/search?q=${keyword}`);
            }, 1000); // 1-second delay
          } else {
            console.error("No keyword found in the data.");
          }
        } else {
          console.error("No data received from the API.");
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Call the function once on page load
    fetchDataAndRedirect();
  </script>
</body>
</html>
