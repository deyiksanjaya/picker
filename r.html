<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirectingâ€¦</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      animation: breathing 1.5s infinite;
    }
    @keyframes breathing {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="loading-text">Preparing the link...</div>

  <script>
    const endpoint = "https://sheetdb.io/api/v1/u38a3fdoka1qp";

    async function fetchDataAndRedirect() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        if (data && data.length > 0) {
          const keyword = encodeURIComponent(data[0].Value || "");

          if (keyword) {
            // Attempt to open the YouTube app with the deep link
            const youtubeAppUrl = `youtube://results?search_query=${keyword}`;
            const youtubeWebUrl = `https://www.youtube.com/results?search_query=${keyword}`;
            const googleUrl = `https://www.google.com/search?q=${keyword}`;

            // Try to open the YouTube app
            window.location.href = youtubeAppUrl;

            // Fallback to the YouTube web version after a short delay
            setTimeout(() => {
              if (!document.hidden) {
                window.location.href = youtubeWebUrl;

                // After another delay, replace with Google search
                setTimeout(() => {
                  if (window.location.href.includes("youtube.com/results")) {
                    window.location.replace(googleUrl);
                  }
                }, 2000);
              }
            }, 1500); // Adjust this delay based on app launch behavior
          } else {
            console.error("No keyword found in the data.");
          }
        } else {
          console.error("No data received from the API.");
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Fetch data and handle redirects
    fetchDataAndRedirect();
  </script>
</body>
</html>
