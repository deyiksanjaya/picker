<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    * {
    user-select: none; /* Disable text selection for all elements */
    -webkit-user-select: none; /* For WebKit-based browsers */
    -moz-user-select: none; /* For Firefox */
    -ms-user-select: none; /* For Internet Explorer/Edge */
}

/* Disable scrolling */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling */
    height: 100%;
    display: flex;
    flex-direction: column;
    user-select: none; /* Disable text selection for the entire page */
}

#canvas {
    width: 100%;
    height: 100%;
    flex-grow: 1; /* Ensure canvas takes up remaining space */
    user-select: none
}

#color-options {
    display: flex;
    justify-content: center;
    position: absolute;
    bottom: 5%;
    width: 100%;
}

.color-swatch {
    width: 50px;
    height: 50px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 10px; /* Adjust this value for the level of rounding you want */
    user-select: none
}

/* Toolbar */
#toolbar {
    width: 100%;
    background-color: #fff;
    padding: 10px 15px; /* Menambah jarak dari sisi kiri dan kanan */
    box-sizing: border-box; /* Mengatur padding agar tidak mempengaruhi lebar elemen */
    display: flex;
    justify-content: space-evenly; /* Menyebar tombol secara rata dengan jarak yang lebih kecil */
    align-items: center;
    position: fixed;
    top: 0px; /* Memberikan jarak dari atas layar */
    left: 0;
    right: 0; /* Pastikan toolbar tetap melebar penuh */
    z-index: 10;
    user-select: none;
}

/* Tombol di dalam toolbar */
.toolbar-button {
    background-color: white;
    color: black;
    border: 2px solid black;
    padding: 8px 12px; /* Menambah ruang di sekitar teks tombol */
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

/* Menghilangkan margin di tombol terakhir */
.toolbar-button:last-child {
    margin-right: 0;
}

/* Active button effect for touch interaction */
.toolbar-button:active {
    background-color: black;
    color: white;
}

/* Stroke width slider */
#stroke-slider-container {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: none; /* Hidden by default */
    flex-direction: column;
    align-items: center;
}

#stroke-slider {
    width: 20px;
    height: 200px;
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    appearance: slider-vertical;
    background-color: #ddd;
}

#stroke-preview {
    width: 30px;
    height: 30px;
    margin-top: 10px;
    border-radius: 50%;
    background-color: black;
}
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="toolbar-button" id="undo-btn"><i class="fas fa-undo"></i></button>
        <button class="toolbar-button" id="redo-btn"><i class="fas fa-redo"></i></button>
        <button class="toolbar-button" id="clear-btn"><i class="fas fa-trash-alt"></i></button>
        <button class="toolbar-button" id="toggle-slider-btn"><i class="fas fa-sliders-h"></i></button>
        <button class="toolbar-button" id="fill-btn"><i class="fas fa-fill-drip"></i></button>
    </div>

    <div id="swipe-area" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    
    <canvas id="canvas" width="1080" height="1920"></canvas>

    <div id="color-options">
        <div class="color-swatch" data-color="black" style="background-color: black;"></div>
        <div class="color-swatch" data-color="red" style="background-color: red;"></div>
        <div class="color-swatch" data-color="yellow" style="background-color: yellow;"></div>
        <div class="color-swatch" data-color="green" style="background-color: green;"></div>
        <div class="color-swatch" data-color="blue" style="background-color: blue;"></div>
        <div class="color-swatch" data-color="orange" style="background-color: orange;"></div>
    </div>

    <div id="stroke-slider-container">
        <input type="range" id="stroke-slider" min="1" max="20" value="5">
        <div id="stroke-preview"></div>
    </div>

// Detect swipe and tap
swipeArea.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
});

swipeArea.addEventListener('touchend', (e) => {
    const touch = e.changedTouches[0];
    endX = touch.clientX;
    endY = touch.clientY;

    const deltaX = Math.abs(endX - startX);
    const deltaY = Math.abs(endY - startY);

    if (deltaX > threshold || deltaY > threshold) {
        // If swipe is detected
        isSwipe = true;
        detectSwipeDirection();
    } else if (!isSwipe) {
        // If minimal movement, it's considered a tap
        console.log('Tap detected');
    }
});

function detectSwipeDirection() {
    const deltaX = endX - startX;
    const deltaY = endY - startY;

    const absDeltaX = Math.abs(deltaX);
    const absDeltaY = Math.abs(deltaY);

    let swipeNumber;
    let swipeDirection;

    if (absDeltaX > absDeltaY * 1.5) {
        // Horizontal swipes
        if (deltaX > 0) {
            swipeNumber = 2; // Right
            swipeDirection = "Right";
        } else {
            swipeNumber = 4; // Left
            swipeDirection = "Left";
        }
    } else if (absDeltaY > absDeltaX * 1.5) {
        // Vertical swipes
        if (deltaY > 0) {
            swipeNumber = 3; // Down
            swipeDirection = "Down";
        } else {
            swipeNumber = 1; // Up
            swipeDirection = "Up";
        }
    } else {
        // Diagonal swipes
        if (deltaX > 0 && deltaY < 0) {
            swipeNumber = 5; // Up-Right
            swipeDirection = "Up-Right";
        } else if (deltaX > 0 && deltaY > 0) {
            swipeNumber = 6; // Down-Right
            swipeDirection = "Down-Right";
        } else if (deltaX < 0 && deltaY > 0) {
            swipeNumber = 7; // Down-Left
            swipeDirection = "Down-Left";
        } else if (deltaX < 0 && deltaY < 0) {
            swipeNumber = 8; // Up-Left
            swipeDirection = "Up-Left";
        }
    }

    console.log(`Swipe detected: ${swipeNumber} (${swipeDirection})`);

    // Display the corresponding icon based on swipe direction
    if (base64Codes[swipeNumber]) {
        const img = new Image();
        img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            const scaleFactor = 2; // Adjust this value to scale the image

            // Calculate the new width and height based on the scale factor
            const newWidth = img.width * scaleFactor;
            const newHeight = img.height * scaleFactor;

            // Draw the image on the canvas, scaled up
            ctx.drawImage(img, canvas.width / 2 - newWidth / 2, canvas.height / 2 - newHeight / 2, newWidth, newHeight);
        };
        img.src = base64Codes[swipeNumber];
    }
}

// Add event listener to Clear button for redirection
clearButton.addEventListener('click', () => {
    window.location.replace("https://picker.my.id/draw");  // Redirect and replace current history entry
});
