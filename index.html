<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKER : Pick, Play, Learn</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a1a; /* Dark gray */
        color: #e0e0e0; /* Light gray */
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    /* Header Container */
    .header-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #1a1a1a; /* Same as body background */
        padding: 1rem;
        color: #ffffff; /* White for title */
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        border-bottom: 1px solid #333; /* Subtle border for separation */
    }

    .title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
    }

    /* Footer Container */
    .footer-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #1a1a1a; /* Same as body background */
        padding: 1rem;
        color: #999; /* Medium gray */
        font-size: 0.9rem;
        text-align: center;
        border-top: 1px solid #333; /* Subtle border for separation */
    }

    /* Main content area */
    .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 70px;  /* Prevent overlap with fixed header */
        padding-bottom: 100px; /* Prevent overlap with fixed footer */
        width: 100%;
        overflow-y: auto;
    }

    /* Section Styling */
    .section {
        margin: 2.5rem 0; /* Increased margin for spacing between sections */
        text-align: center;
        width: 100%;
    }

    .section-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.7rem;
        color: #ffffff;
    }

    /* Thin Line */
    hr {
        border: none;
        height: 1px;
        background-color: #444; /* Subtle gray line */
        margin: 2rem 0; /* Space above and below the line */
        width: 80%;
    }

    /* Thumbnails Grid */
    .menu-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
    }

    .thumbnail {
        width: 100%;
        max-width: 300px;
        background-color: #333; /* Medium gray */
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        overflow: hidden;
        text-decoration: none;
        color: #e0e0e0; /* Light gray text */
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .thumbnail:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7); /* Deeper shadow on hover */
    }

    .thumbnail img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 3px solid #444; /* Dark gray border */
    }

    .thumbnail-title {
        font-size: 1.3rem;
        font-weight: 600;
        padding: 1rem;
        text-align: center;
        color: #e0e0e0; /* Light gray text */
    }

</style>
</head>
<body>

    <!-- Header Container -->
    <div class="header-container">

    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Pick Section -->
        <div class="section">

                    <div class="thumbnail-title">List Randomizer</div>
                </a>
                <a href="https://picker.my.id/numbers?id=mypeek" class="thumbnail">
                    <img src="https://i.ibb.co.com/VHc5dZ7/IMG-7550.jpg" alt="2D Dice Advance">
                    <div class="thumbnail-title">2D Dice</div>
                </a>
                <a href="https://picker.my.id/trapdoors" class="thumbnail">
                    <img src="https://i.ibb.co.com/Cv17VDH/9-B2279-AB-ECC2-45-AA-9874-232-B3-FD8-D443.png" alt="Trapdoors">
                    <div class="thumbnail-title">Trapdoors</div>
                </a>
                <a href="https://picker.my.id/roller.html" class="thumbnail">
            <img src="https://i.ibb.co.com/ZSDyYC3/IMG-9293.jpg" alt="Roller">

        </a>
            </div>
        </div>

        <hr>

        <!-- Play Section -->
        <div class="section">

                <a href="https://picker.my.id/tic" class="thumbnail">
                    <img src="https://i.ibb.co.com/9q80BWY/IMG-7797.jpg" alt="Tic Tac Toe">
                    <div class="thumbnail-title">Tic Tac Toe</div>
                </a>
                <a href="https://picker.my.id/draw" class="thumbnail">
                    <img src="https://i.ibb.co.com/C59D1tj/IMG-8414.png" alt="Draw">

            </div>
        </div>

        <!-- Learn Section -->
        <div class="section">
            <div class="section-title">LEARN üìñ</div>

                    <img src="https://i.ibb.co.com/0rvCjyn/advance.png" alt="Stories">
                    <div class="thumbnail-title">Stories: Learn Vocab</div>
                </a>
                <a href="https://picker.my.id/celebinfo" class="thumbnail">

        </div>
    </div>

    <!-- Footer Container -->
    <div class="footer-container">

        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    
</body>
</html>
