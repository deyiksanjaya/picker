<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tampilan Dinamis</title>

    <!-- === META TAG UNTUK WEB APP (PWA) === -->
    
    <!-- Memberitahu Android warna address bar -->
    <meta name="theme-color" content="#121212">

    <!-- Memberitahu iOS untuk membukanya sebagai web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bulan Lahir">

    <!-- Link ke Web App Manifest -->
    <!-- Catatan: Anda perlu membuat file manifest.json dan icon.png di folder yang sama -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icon untuk Homescreen iOS -->
    <!-- Ganti 'icon-192.png' dengan file ikon Anda sendiri -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/121212/C0C0C0?text=BL">

    <!-- === AKHIR META TAG WEB APP === -->

    <!-- Impor Font yang sama dengan halaman kontrol -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lora:ital@1&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset sederhana */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Warna latar belakang disamakan */
            color: #E0E0E0;
            font-family: 'Lora', serif;
        }

        /* Kontainer untuk konten di tengah */
        .content-wrapper {
            text-align: center;
            /* Transisi untuk efek fade-in/out */
            transition: opacity 0.5s ease-in-out;
        }

        /* Styling untuk Nama Bulan (Judul Utama) */
        #nama-bulan {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 8vw; /* Ukuran dinamis besar */
            color: #C0C0C0; /* Warna perak */
            text-shadow: 0 0 15px rgba(192, 192, 192, 0.4);
            margin: 0;
        }

        /* Styling untuk Zodiak (Subtitle) */
        #zodiak {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 3vw; /* Ukuran font diperbesar */
            color: #888;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        /* Styling untuk teks pertanyaan tambahan */
        #bulan-tanya {
            font-family: 'Lora', serif;
            /* --- PERUBAHAN BARU --- */
            font-size: 4vw; /* Ukuran font diperbesar agar lebih besar dari zodiak */
            color: #666; /* Warna lebih redup */
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper" id="wrapper">
        <h1 id="nama-bulan">Menunggu...</h1>
        <p id="zodiak"></p>
        <!-- Elemen baru untuk pertanyaan -->
        <p id="bulan-tanya"></p>
    </div>

    <script type="module">
        // Impor fungsi yang kita butuhkan dari SDK Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getDatabase, ref, onValue, connectDatabaseEmulator } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
          apiKey: "AIzaSyBRrhdZgg-8MUt8BinjrUG2yZ5tYaREN7o",
          authDomain: "photo-390e6.firebaseapp.com",
          databaseURL: "https://photo-390e6-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "photo-390e6",
          storageBucket: "photo-390e6.firebasestorage.app",
          messagingSenderId: "668941746361",
          appId: "1:668941746361:web:2365def1f7b81f328b1b68",
          measurementId: "G-ETW0DNJYJL"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Hubungkan ke Emulator jika berjalan di localhost
        if (window.location.hostname === "localhost") {
          console.log("Tampilan Gothic: Menghubungkan ke Emulator Database Lokal...");
          connectDatabaseEmulator(database, "localhost", 9000);
        }

        // --- PERUBAHAN LOGIKA UNTUK DATA BARU ---

        // Referensi ke lokasi data yang BARU
        const karakterBulanRef = ref(database, 'kontrol/karakterBulan');

        const wrapper = document.getElementById('wrapper');
        const namaBulanElem = document.getElementById('nama-bulan');
        const zodiakElem = document.getElementById('zodiak');
        // --- ELEMEN BARU ---
        const tanyaElem = document.getElementById('bulan-tanya');

        // Jalankan fungsi ini setiap kali data di 'kontrol/karakterBulan' berubah
        onValue(karakterBulanRef, (snapshot) => {
            
            // Efek fade-out sebelum mengubah teks
            wrapper.style.opacity = 0;

            setTimeout(() => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const bulan = data.namaBulan || "";
                    
                    // Ambil nama bulan dan zodiak dari data yang diterima
                    namaBulanElem.textContent = bulan;
                    zodiakElem.textContent = data.kemungkinanZodiak || "";

                    // --- LOGIKA BARU UNTUK PERTANYAAN ---
                    let pertanyaan = "";
                    switch (bulan) {
                        case "Januari":   pertanyaan = "Ada Q ?"; break;
                        case "Februari":  pertanyaan = "Ada A ?"; break;
                        case "Maret":     pertanyaan = "Ada R ?"; break;
                        case "April":     pertanyaan = "Ada E ?"; break;
                        case "Mei":       pertanyaan = "Ada U ?"; break;
                        case "Juni":      pertanyaan = "Ada G ?"; break;
                        case "Juli":      pertanyaan = "Ada L ?"; break;
                        case "Agustus":   pertanyaan = "Ada V ?"; break;
                        case "September": pertanyaan = "Ada B ?"; break;
                        case "Oktober":   pertanyaan = "Ada O ?"; break;
                        case "November":  pertanyaan = "Ada huruf double ?"; break;
                        case "Desember":  pertanyaan = "Ada S ?"; break;
                    }
                    tanyaElem.textContent = pertanyaan;

                    console.log("Konten diperbarui:", data);

                } else {
                    // Jika path 'kontrol/karakterBulan' kosong
                    namaBulanElem.textContent = "Menunggu...";
                    zodiakElem.textContent = "";
                    tanyaElem.textContent = ""; // Kosongkan juga pertanyaan
                    console.log("Tidak ada data, menunggu perintah.");
                }
                // Efek fade-in setelah teks diubah
                wrapper.style.opacity = 1;
            }, 500); // Sesuaikan dengan durasi transisi di CSS
        });
    </script>
</body>
</html>
