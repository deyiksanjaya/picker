<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKER : Pick, Play, Learn</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a1a; /* Dark gray */
        color: #e0e0e0; /* Light gray */
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    /* Header Container */
    .header-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #1a1a1a; /* Same as body background */
        padding: 1rem;
        color: #ffffff; /* White for title */
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        border-bottom: 1px solid #333; /* Subtle border for separation */
    }

    .title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
    }

    /* Footer Container */
    .footer-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #1a1a1a; /* Same as body background */
        padding: 1rem;
        color: #999; /* Medium gray */
        font-size: 0.9rem;
        text-align: center;
        border-top: 1px solid #333; /* Subtle border for separation */
    }

    /* Main content area */
    .main-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 80px;  /* Prevent overlap with fixed header */
        padding-bottom: 80px; /* Prevent overlap with fixed footer */
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    /* Slider Menu Styling */
    .menu-wrapper {
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        position: relative;
    }

    .menu {
        display: flex;
        transition: transform 0.3s ease-in-out;
        width: 100%;
    }

    .menu-item {
        flex: 0 0 100%; /* Ensure each item takes full width of the menu */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .thumbnail {
        width: 100%;
        max-width: 350px;
        background-color: #333; /* Medium gray */
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        overflow: hidden;
        text-decoration: none;
        color: #e0e0e0; /* Light gray text */
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .thumbnail:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7); /* Deeper shadow on hover */
    }

    .thumbnail img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 3px solid #444; /* Dark gray border */
    }

    .thumbnail-title {
        font-size: 1.3rem;
        font-weight: 600;
        padding: 1rem;
        text-align: center;
        color: #e0e0e0; /* Light gray text */
    }

    /* Navigation Buttons */
    .slider-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
    }

    .slider-button {
        background-color: transparent;
        border: none;
        font-size: 2rem;
        color: #e0e0e0; /* Light gray */
        cursor: pointer;
        padding: 1rem;
    }

    .slider-button:hover {
        color: #fff; /* Brighten color on hover */
    }
</style>
</head>
<body>

    <!-- Header Container -->
    <div class="header-container">
        <div class="title">PICKER : Pick, Play, Learn</div>
    </div>

    <div class="main-content">
        <div class="menu-wrapper">
            <div class="menu">
                <!-- Stories -->
                <div class="menu-item">
                    <a href="https://picker.my.id/stories" class="thumbnail">
                        <img src="https://i.ibb.co.com/0rvCjyn/advance.png" alt="List Randomizer">
                        <div class="thumbnail-title">Stories : Learn Vocab</div>
                    </a>
                </div>

                <!-- 2D Dice Advance -->
                <div class="menu-item">
                    <a href="https://picker.my.id/numbers?id=mypeek" class="thumbnail">
                        <img src="https://i.ibb.co.com/VHc5dZ7/IMG-7550.jpg" alt="2D Dice Advance">
                        <div class="thumbnail-title">2D Dice Advance</div>
                    </a>
                </div>

                <!-- List Randomizer -->
                <div class="menu-item">
                    <a href="https://picker.my.id/list" class="thumbnail">
                        <img src="https://i.ibb.co.com/881wXLv/IMG-7551.jpg" alt="List Randomizer">
                        <div class="thumbnail-title">List Randomizer</div>
                    </a>
                </div>

                <!-- Tic Tac Toe -->
                <div class="menu-item">
                    <a href="https://picker.my.id/tic" class="thumbnail">
                        <img src="https://i.ibb.co.com/9q80BWY/IMG-7797.jpg" alt="List Randomizer">
                        <div class="thumbnail-title">Tic Tac Toe</div>
                    </a>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="slider-buttons">
                <button class="slider-button prev" onclick="moveSlider(-1)">&#10094;</button>
                <button class="slider-button next" onclick="moveSlider(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div class="footer-container">
        &copy; <span id="year"></span> PICKER. All rights reserved.
    </div>

    <script>
        // Set the current year in the footer
        document.getElementById("year").textContent = new Date().getFullYear();

        let currentSlide = 0;

        function moveSlider(direction) {
            const menu = document.querySelector('.menu');
            const totalSlides = document.querySelectorAll('.menu-item').length;
            const slideWidth = document.querySelector('.menu-item').offsetWidth; // Calculate the width of each slide
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            menu.style.transform = `translateX(-${currentSlide * slideWidth}px)`; // Move by slide width
        }
    </script>
    
</body>
</html>
